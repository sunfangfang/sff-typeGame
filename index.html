<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeGame</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <script>
        window.onload=function(){
            var games=new game();
            var play=document.getElementById("play");
            var replay=document.getElementById("replay");
            var pause=document.getElementById("close");
            var jixu=document.getElementById("continue");
            var hide=document.getElementById("hide")
            play.onclick=function(){
                games.play();
            }
            replay.onclick=function(){
                games.restart();
            }
            pause.onclick=function(){
                games.pause();
            }
            jixu.onclick=function(){
                games.continue();
            }
            var select=document.getElementsByTagName("select")[0];
            select.onchange=function(){
//                games.restart();
                clearInterval(games.t);
                for(var i=0;i<games.spans.length;i++){
                    document.body.removeChild(games.spans[i]);
                }
                games.speed=3;
                games.letterLen=5;
                games.spans=[];
                games.currArr=[];
                games.currPosArr=[];
                games.speed+=parseInt((select[select.selectedIndex].value));
                games.letterLen+=parseInt((select[select.selectedIndex].value));
                games.aa=parseInt((select[select.selectedIndex].value));
                games.play();
            }
        }
    </script>
</head>

    <div class="panel panel1">
